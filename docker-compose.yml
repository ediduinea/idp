version: "2"
services:
  server:
    image: bletive/server
    links:
      - database
    ports:
      - "5000:5000"
    networks:
      static-network:
        ipv4_address: 20.5.0.4
    tty : true

  database:
    image: bletive/database
    restart: always
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:
      static-network:
        ipv4_address: 20.5.0.3

networks:
  static-network:
    ipam:
      config:
        - subnet: 20.5.0.0/16
